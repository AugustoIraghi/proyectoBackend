path:
  /api/user:
    get:
      summary: Obtiene todos los usuarios
      tags:
        - Users
      responses:
        '200':
          description: Los usuarios fueron obtenidos satisfactoriamente
        '500':
          description: Error interno del servidor
    post:
      summary: Crea un usuario
      tags:
        - Users
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '201':
          description: El usuario fue creado satisfactoriamente
        '500':
          description: Error interno del servidor
  /api/user/{id}:
    get:
      summary: Obtiene un usuario por id
      tags:
        - Users
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: Id del usuario
      responses:
        '200':
          description: El usuario fue obtenido satisfactoriamente
        '404':
          description: El usuario no existe
        '500':
          description: Error interno del servidor
    put:
      summary: Actualiza un usuario por id
      tags:
        - Users
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: Id del usuario
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '200':
          description: El usuario fue actualizado satisfactoriamente
        '404':
          description: El usuario no existe
        '500':
          description: Error interno del servidor
    delete:
      summary: Elimina un usuario por id
      tags:
        - Users
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: Id del usuario
      responses:
        '200':
          description: El usuario fue eliminado satisfactoriamente
        '404':
          description: El usuario no existe
        '500':
          description: Error interno del servidor


components:
  schemas:
    User:
      type: object
      properties:
        _id:
          type: ObjectId
          description: Id autogenerado de mongo
        first_name:
          type: String
          description: Nombre del usuario
        last_name:
          type: String
          description: Apellido del usuario
        email:
          type: String
          description: Mail del usuario
        password:
          type: String
          description: Contrase√±a del usuario